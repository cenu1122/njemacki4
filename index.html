<!DOCTYPE html>
<html lang="bs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Njemaƒçki Kurs - Govorni Tutor</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f4f4f4; margin:0; padding:0; }
    header { background:#1e88e5; color:white; padding:20px; text-align:center; }
    section { max-width:800px; margin:20px auto; background:white; padding:20px; border-radius:10px; }
    button { padding:10px 20px; border:none; border-radius:5px; background:#1e88e5; color:white; cursor:pointer; }
    #chatbox { width:100%; height:300px; border:1px solid #ccc; padding:10px; overflow-y:auto; background:#fafafa; }
    #userInput { width:80%; padding:10px; }
  </style>
</head>
<body>
  <header>
    <h1>AI Kurs Njemaƒçkog</h1>
    <p>Govorni AI tutor + pitanja preko mikrofona</p>
  </header>

  <section>
    <h2>AI Tutor</h2>
    <div id="chatbox"></div><br>
    <input type="text" id="userInput" placeholder="Upi≈°i poruku..." />
    <button onclick="sendMessage()">Po≈°alji</button>
    <button onclick="startListening()">üé§ Pitanje preko mikrofona</button>
  </section>

  <section>
    <h2>Pisani Test</h2>
    <p><strong>1.</strong> Prevedi na njemaƒçki: "Kako se zove≈°?"</p>
    <p><strong>2.</strong> Napi≈°i brojeve od 1 do 5 na njemaƒçkom.</p>
    <p><strong>3.</strong> Prevedi: "Dobar dan, kako ste?"</p>
  </section>

<script>
  const chatbox = document.getElementById('chatbox');

  function addMessage(sender, text) {
    chatbox.innerHTML += `<p><strong>${sender}:</strong> ${text}</p>`;
    chatbox.scrollTop = chatbox.scrollHeight;
    speakText(text);
  }

  // TTS ‚Äì AI Tutor govori
  function speakText(text) {
    const utter = new SpeechSynthesisUtterance(text);
    utter.lang = "de-DE";
    speechSynthesis.speak(utter);
  }

  // poƒçetna poruka
  addMessage("Tutor", "Hallo! Ich bin dein AI-Lehrer. Pitaj me bilo ≈°ta ili poƒçni lekciju.");

  // offline AI logika
  function processAI(text) {
    let odgovor = "Entschuldigung, ponovi pitanje.";

    const t = text.toLowerCase();

    if (t.includes("lekcija 1")) {
      odgovor = "Lekcija 1: Pozdravi ‚Äì Hallo, Guten Tag, Guten Morgen, Tsch√ºss.";
    } else if (t.includes("kako si") || t.includes("wie geht")) {
      odgovor = "'Wie geht's?' znaƒçi 'Kako si?'. Odgovor: 'Mir geht es gut.'";
    } else if (t.includes("brojevi")) {
      odgovor = "Brojevi 1-10: eins, zwei, drei, vier, f√ºnf, sechs, sieben, acht, neun, zehn.";
    } else if (t.includes("hvala")) {
      odgovor = "Danke sch√∂n!";
    } else if (t.includes("ko si")) {
      odgovor = "Ich bin dein AI Deutschlehrer.";
    }

    return odgovor;
  }

  // slanje poruke tekstom
  function sendMessage() {
    const input = document.getElementById('userInput');
    const text = input.value.trim();
    if (!text) return;

    addMessage("Ti", text);
    const odgovor = processAI(text);
    addMessage("Tutor", odgovor);
    input.value = "";
  }

  // SPEECH TO TEXT ‚Äì Pitanja preko mikrofona
  function startListening() {
    const rec = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    rec.lang = "bs-BA";
    rec.start();

    rec.onresult = function(e) {
      const text = e.results[0][0].transcript;
      addMessage("Ti (mikrofon)", text);
      const odgovor = processAI(text);
      addMessage("Tutor", odgovor);
    };
  }
</script>
</body>
</html>
