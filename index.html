<!DOCTYPE html>
<html lang="bs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interaktivni Kurs Njemačkog</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f4f4f4; }
    h1, h2 { color: #2c3e50; }
    .lesson, .quiz { background: #fff; padding: 20px; margin-bottom: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);}
    button { padding: 10px 20px; margin: 5px; border: none; border-radius: 5px; background-color: #3498db; color: #fff; cursor: pointer; }
    button:hover { background-color: #2980b9; }
    .feedback { margin-top: 10px; font-weight: bold; }
  </style>
</head>
<body>

<h1>Interaktivni Kurs Njemačkog</h1>

<div class="lesson">
  <h2>Lekcija 1: Osnovne Fraze</h2>
  <p>Hallo = Zdravo</p>
  <p>Danke = Hvala</p>
  <p>Bitte = Molim</p>
  <button onclick="speakText('Hallo')">▶️ Hallo</button>
  <button onclick="speakText('Danke')">▶️ Danke</button>
  <button onclick="speakText('Bitte')">▶️ Bitte</button>
</div>

<div class="quiz">
  <h2>Kviz: Prevedi na njemački</h2>
  <p>Kako se kaže "Hvala" na njemačkom?</p>
  <button onclick="checkAnswer(this,'Danke')">Danke</button>
  <button onclick="checkAnswer(this,'Bitte')">Bitte</button>
  <button onclick="checkAnswer(this,'Hallo')">Hallo</button>
  <div class="feedback" id="feedback"></div>
</div>

<script>
  // Funkcija za TTS (Text-to-Speech)
  function speakText(text) {
    const utter = new SpeechSynthesisUtterance(text);
    utter.lang = 'de-DE'; // njemački jezik
    speechSynthesis.speak(utter);
  }

  // Funkcija za provjeru odgovora u kvizu
  function checkAnswer(button, correct) {
    const feedback = document.getElementById('feedback');
    if(button.textContent === correct){
      feedback.textContent = "✅ Tačno!";
      feedback.style.color = "green";
    } else {
      feedback.textContent = "❌ Netačno, pokušaj ponovo.";
      feedback.style.color = "red";
    }
  }
</script>

</body>
</html>
